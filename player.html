<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproducción de Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="ytPlayer" allow="autoplay" allowfullscreen></iframe>
  <script>
    function getVideoIdFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('video_id');
    }

    const videoId = getVideoIdFromURL();
    if (videoId) {
      const iframe = document.getElementById('ytPlayer');
      iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&loop=1&playlist=${videoId}&controls=0&mute=1&rel=0&modestbranding=1`;
    } else {
      document.body.innerHTML = '<p style="color:white;text-align:center;padding-top:20%">No se proporcionó un video_id.</p>';
    }
  </script>
</body>
</html>
